<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            background-color: #dc3545;
        }
        .logout-btn:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Calorie Tracker</h1>
        <p>Hello, {{ request.user.username }}!</p>

        <div class="nav-buttons">
            <a href="{% url 'add_food_item' %}" class="btn">Add Food Item</a>
            <a href="{% url 'add_food_log' %}" class="btn">Log a Meal</a>
            <a href="{% url 'foods_logged' %}" class="btn">Food's You Have Added</a>
            <a href="{% url 'progress_chart' %}" class="btn">View Progress</a>
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn logout-btn">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
